<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine √©tudiante</title>
    <style>
        /* .recettes {
            border: 2px solid red;
        } */

        /* Reset CSS basique */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; }

        /* Mode sombre */
        body.dark-mode {
            background: #1a202c;
            color: black; /* Correction : texte en blanc pour le mode sombre */
        }

        .dark-mode header {
            background: #2d3748;
            color: white;
        }

        .dark-mode .card {
            background: #2d3748;
            border-color: #4a5568;
            color: black; /* Correction : texte en blanc pour le mode sombre */
        }

        .dark-mode footer {
            background: #2d3748;
            color: black;
            text-align: center;
        }

        /* Bouton mode sombre */
        .dark-mode-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: inherit; /* Utilisation de la couleur h√©rit√©e pour s'adapter au mode sombre */
        }

        /* Styles communs */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f7fafc;
            color: #1a202c; /* Couleur de texte par d√©faut */
        }
        
        /* Header */
        header {
            background: #2b6cb0;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        nav a { 
            color: white; 
            text-decoration: none; 
            margin-right: 1.5rem; 
        }

        nav a:hover {
            background: #2c5282;
        }

        /* Conteneur des recettes */
        .recettes {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        /* Carte recette */
        .recette-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .recette-card:hover {
            transform: translateY(-3px);
        }

        .recette-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recette-content {
            padding: 1.5rem;
        }

        .recette-content h2 {
            color: #2b6cb0;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        .meta-info {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .difficulty {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #ebf8ff;
            color: #2b6cb0;
        }

        /* Modal (popup) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            position: relative;
            margin: auto;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #2b6cb0;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2b6cb0;
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .recipe-steps {
            list-style-position: inside;
            padding-left: 0;
        }

        .recipe-steps li {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f8fafc;
            border-radius: 4px;
        }

        .nutritional-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .nutrition-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 4px;
            text-align: center;
        }

        .nutrition-item span {
            display: block;
            font-weight: bold;
            color: #2b6cb0;
        }

        .tips {
            background: #ebf8ff;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">‚Üê Retour</a>
            <span>üç≥ Cuisine √©tudiante</span>
        </nav>
        <button class="dark-mode-toggle" id="dark-mode-toggle">üåô</button>
    </header>

    <div class="recettes" id="recettes-container"></div>

    <!-- Modal pour afficher la recette -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">&times;</button>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            
            <div class="meta-info">
                <span id="modal-temps-total"></span>
                <span id="modal-difficulte"></span>
                <span id="modal-cout"></span>
                <span id="modal-portions"></span>
            </div>

            <div class="nutritional-info" id="modal-nutrition"></div>

            <h3>Ingr√©dients</h3>
            <ul id="modal-ingredients"></ul>

            <h3>√âtapes</h3>
            <ol class="recipe-steps" id="modal-steps"></ol>

            <div class="tips">
                <h3>Conseils</h3>
                <ul id="modal-tips"></ul>
            </div>

            <p><strong>Conservation :</strong> <span id="modal-conservation"></span></p>
        </div>
    </div>

    <footer>
        <p>¬© 2024 - Partagez vos meilleures recettes !</p>
    </footer>

    <script>
        // Gestion du mode sombre
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // V√©rifier le cookie au chargement
        if (document.cookie.includes('darkMode=true')) {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è';
        }

        // Basculer le mode sombre
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Enregistrer dans un cookie (valide 30 jours)
            document.cookie = `darkMode=${isDarkMode}; path=/; max-age=${30 * 24 * 60 * 60}`;
        });

        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("recettes-container");
            const modal = document.getElementById("modal");
            const closeModal = document.getElementById("close-modal");

            // Charger les recettes depuis le fichier JSON
            fetch("cuisine/recettes.json")
                .then(response => response.json())
                .then(recettes => {
                    recettes.forEach(recette => {
                        const card = document.createElement("article");
                        card.classList.add("recette-card");
                        card.innerHTML = `
                            <img src="https://korokira.github.io/AlexandrICAM_Revival/${recette.image}" alt="${recette.nom}" class="recette-image"> 
                            <div class="recette-content">
                                <h2>${recette.nom}</h2>
                                <p>${recette.description}</p>
                                <div class="meta-info">
                                    <span>${recette.temps_total}</span>
                                    <span class="difficulty">${recette.difficulte}</span>
                                    <span>Pour ${recette.portions} pers.</span>
                                </div>
                            </div>
                        `;

                        card.addEventListener("click", () => {
                            // Remplir les informations de la modal
                            document.getElementById("modal-title").textContent = recette.nom;
                            document.getElementById("modal-description").textContent = recette.description;
                            document.getElementById("modal-temps-total").textContent = `‚è±Ô∏è ${recette.temps_total}`;
                            document.getElementById("modal-difficulte").textContent = `üìä ${recette.difficulte}`;
                            document.getElementById("modal-cout").textContent = `üí∞ ${recette.cout}`;
                            document.getElementById("modal-portions").textContent = `üë• ${recette.portions} portions`;
                            document.getElementById("modal-conservation").textContent = recette.conservation;

                            // Remplir les valeurs nutritives
                            const nutritionContainer = document.getElementById("modal-nutrition");
                            nutritionContainer.innerHTML = "";
                            Object.entries(recette.valeurs_nutritives).forEach(([key, value]) => {
                                const div = document.createElement("div");
                                div.className = "nutrition-item";
                                div.innerHTML = `
                                    <span>${value}</span>
                                    ${key}
                                `;
                                nutritionContainer.appendChild(div);
                            });

                            // Remplir les ingr√©dients
                            const ingredientsList = document.getElementById("modal-ingredients");
                            ingredientsList.innerHTML = "";
                            recette.ingredients.forEach(ingredient => {
                                const li = document.createElement("li");
                                li.textContent = ingredient;
                                ingredientsList.appendChild(li);
                            });

                            // Remplir les √©tapes
                            const stepsList = document.getElementById("modal-steps");
                            stepsList.innerHTML = "";
                            recette.etapes.forEach(etape => {
                                const li = document.createElement("li");
                                li.textContent = etape;
                                stepsList.appendChild(li);
                            });

                            // Remplir les conseils
                            const tipsList = document.getElementById("modal-tips");
                            tipsList.innerHTML = "";
                            recette.conseils.forEach(conseil => {
                                const li = document.createElement("li");
                                li.textContent = conseil;
                                tipsList.appendChild(li);
                            });

                            modal.style.display = "flex";
                        });

                        container.appendChild(card);
                    });

                    // Fermer la modal
                    closeModal.addEventListener("click", () => {
                        modal.style.display = "none";
                    });

                    modal.addEventListener("click", (event) => {
                        if (event.target === modal) {
                            modal.style.display = "none";
                        }
                    });
                })
                .catch(error => console.error("Erreur lors du chargement des recettes:", error));
        });
    </script>
</body>
</html>
