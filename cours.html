<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque de Cours</title>
    <style>
        /* Reset CSS basique */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; line-height: 1.6; }

        /* Mode sombre */
        body.dark-mode {
            background: #1a202c;
            color: #f7fafc;
        }

        .dark-mode header {
            background: #2d3748;
        }

        .dark-mode .card {
            background: #2d3748;
            border-color: #4a5568;
        }

        .dark-mode footer {
            background: #2d3748;
        }

        /* Bouton mode sombre */
        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7fafc;
        }

        /* Header */
        header {
            background: #2b6cb0;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #2c5282;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        h1 {
            color: #2b6cb0;
        }

        select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 1.5rem;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .subject-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: left;
        }

        .subject-card h3 {
            color: #2b6cb0;
            margin-bottom: 0.5rem;
        }

        .subject-card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #2b6cb0;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .subject-card a:hover {
            background: #1e4a79;
        }

        .resource-type {
            margin-top: 1rem;
            display: flex;
            justify-content: space-around;
        }

        .resource-type button {
            padding: 0.5rem 1rem;
            background: #2b6cb0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .resource-type button:hover {
            background: #1e4a79;
        }

        .correction {
            color: green;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Accueil</a>
            <a href="exams.html">Exams</a>
            <a href="stage.html">Stage</a>
            <a href="cuisine.html">Cuisine</a>
            <a href="cours.html" class="current">Cours</a>
            <a href="user.html">Profil</a>
        </nav>
        <button class="dark-mode-toggle" id="dark-mode-toggle">üåô</button>
    </header>

    <main>
        <h1>üìö Banque de Cours</h1>

        <select id="yearFilter">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <option value="A5">A5</option>
        </select>

        <div class="subjects-grid" id="subjectsGrid"></div>

        <div id="resourceTypes" class="resource-type" style="display: none;">
            <button id="tpButton">TP</button>
            <button id="tdButton">TD</button>
            <button id="exosButton">Exos</button>
            <button id="coursButton">Cours</button>
            <button id="evalButton">Eval</button>
            <button id="ressourcesButton">Ressources</button>
        </div>

        <div id="resourcesGrid" class="subjects-grid"></div>
    </main>

    <footer>
        <p>¬© 2024 - Partagez vos ressources !</p>
    </footer>

    <script>
        // Gestion du mode sombre
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // V√©rifier le cookie au chargement
        if (document.cookie.includes('darkMode=true')) {
            body.classList.add('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è';
        }

        // Basculer le mode sombre
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            
            // Enregistrer dans un cookie (valide 30 jours)
            document.cookie = `darkMode=${isDarkMode}; path=/; max-age=${30 * 24 * 60 * 60}`;
        });

        document.addEventListener("DOMContentLoaded", function () {
            const yearFilter = document.getElementById("yearFilter");
            const subjectsGrid = document.getElementById("subjectsGrid");
            const resourceTypes = document.getElementById("resourceTypes");
            const resourcesGrid = document.getElementById("resourcesGrid");

            let selectedYear = yearFilter.value;
            let selectedSubject = null;
            let selectedResourceType = null;

            // üîÑ Charger le JSON
            fetch("cours/cours.json")
                .then(response => response.json())
                .then(data => {
                    const courses = data.courses;

                    // üè∑Ô∏è Remplir les mati√®res en fonction de l'ann√©e
                    function updateSubjects() {
                        subjectsGrid.innerHTML = "";
                        const subjects = [...new Set(courses.filter(course => course.year === selectedYear).map(course => course.subject))];

                        subjects.forEach(subject => {
                            const card = document.createElement("div");
                            card.classList.add("subject-card");
                            card.innerHTML = `
                                <h3>${subject}</h3>
                                <a href="#" class="view-resources">Voir les ressources</a>
                            `;
                            card.querySelector(".view-resources").addEventListener("click", function () {
                                selectedSubject = subject;
                                resourceTypes.style.display = "block";
                            });
                            subjectsGrid.appendChild(card);
                        });
                    }

                    // üéØ Filtrage par ann√©e
                    yearFilter.addEventListener("change", function () {
                        selectedYear = yearFilter.value;
                        updateSubjects();
                        resourceTypes.style.display = "none";
                        resourcesGrid.innerHTML = "";
                    });

                    // üíæ Afficher les ressources selon le type s√©lectionn√©
                    function showResources(type) {
                        selectedResourceType = type;
                        resourcesGrid.innerHTML = "";
                        const resources = courses.filter(course =>
                            course.year === selectedYear && course.subject === selectedSubject && course.type === selectedResourceType
                        );

                        resources.forEach(resource => {
                            const card = document.createElement("div");
                            card.classList.add("subject-card");
                            card.innerHTML = `
                                <h3>${resource.title}</h3>
                                <a href="${resource.file}" target="_blank">üìÇ T√©l√©charger</a>
                            `;
                            resourcesGrid.appendChild(card);
                        });
                    }

                    // üèÅ Initial display
                    updateSubjects();

                    // üéØ Affichage des ressources selon le type choisi
                    document.getElementById("tpButton").addEventListener("click", function () {
                        showResources("TP");
                    });
                    document.getElementById("tdButton").addEventListener("click", function () {
                        showResources("TD");
                    });
                    document.getElementById("exosButton").addEventListener("click", function () {
                        showResources("Exos");
                    });
                    document.getElementById("coursButton").addEventListener("click", function () {
                        showResources("Cours");
                    });
                    document.getElementById("evalButton").addEventListener("click", function () {
                        showResources("Eval");
                    });
                    document.getElementById("ressourcesButton").addEventListener("click", function () {
                        showResources("Ressources");
                    });
                });
        });
    </script>
</body>
</html>
